<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        :root {
            --primary-pink: #ff85a2;
            --dark-pink: #f72585;
            --soft-white: #fff5f8;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            top: -10%;
            color: rgba(255, 133, 162, 0.3);
            font-size: 1.5rem;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .container {
            z-index: 10;
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h1 { color: var(--dark-pink); margin-bottom: 2rem; }

        .btn-group {
            position: relative;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: none;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.4);
        }

        #noBtn {
            background-color: #eee;
            color: #777;
            position: absolute;
            left: 55%;
        }

        .success-content { display: none; }
        
        .rose-effect {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="headline">Will you be my Valentine? üíñ</h1>
        <div class="btn-group">
            <button id="yesBtn">YES! üòç</button>
            <button id="noBtn">No ü•∫</button>
        </div>
    </div>

    <div class="success-content" id="successScreen">
        <h1 style="font-size: 3rem;">üåπüåπüåπ</h1>
        <h1>Happy Valentines Day!</h1>
        <p style="color: #f72585; font-size: 1.2rem;">I love you more than words can say.</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successScreen = document.getElementById('successScreen');

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        // Runaway Button Logic
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Success Action
        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            successScreen.style.display = 'block';
            spawnRoses();
        });

        function spawnRoses() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const rose = document.createElement('div');
                    rose.innerHTML = 'üåπ';
                    rose.className = 'rose-effect';
                    rose.style.left = Math.random() * 100 + 'vw';
                    rose.style.top = '-50px';
                    rose.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    
                    const animation = rose.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(110vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 2000 + 3000,
                        easing: 'linear'
                    });

                    document.body.appendChild(rose);
                    animation.onfinish = () => rose.remove();
                }, i * 150);
            }
        }
    </script>
</body>
</html>
